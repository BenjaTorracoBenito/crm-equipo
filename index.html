<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Colaborativo + Importador</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // CONFIGURACIÓN DE FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "NUMEROS",
            appId: "TU_APP_ID"
        };

        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
                firebase.analytics(); // Inicializa Analytics
            } catch (e) {
                console.error("Error iniciando Firebase", e);
            }
        }
        
        const db = firebase.firestore();

        // ==========================================
        // APP REACT
        // ==========================================

        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} />,
            Phone: (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>} />,
            MessageCircle: (props) => <Icon {...props} path={<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>} />,
            Trash2: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></>} />,
            Edit2: (props) => <Icon {...props} path={<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>} />,
            User: (props) => <Icon {...props} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></>} />,
            Briefcase: (props) => <Icon {...props} path={<><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>} />,
            XCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0zM12 9v4m0 4h.01"></path>} />,
            Cloud: (props) => <Icon {...props} path={<path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>} />,
            Users: (props) => <Icon {...props} path={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>} />,
            Upload: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></>} />
        };

        const SimpleCRM = () => {
            const [leads, setLeads] = useState([]);
            const [view, setView] = useState('list');
            const [filter, setFilter] = useState('Todos');
            const [editingLead, setEditingLead] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [dbError, setDbError] = useState(null);
            
            const fileInputRef = useRef(null); // Para el importador

            // --- CONEXIÓN A FIREBASE EN TIEMPO REAL ---
            useEffect(() => {
                if (firebaseConfig.apiKey === "TU_API_KEY") {
                    setDbError("Falta Configuración: Edita el archivo HTML y pon tus credenciales de Firebase.");
                    setLoading(false);
                    return;
                }

                const unsubscribe = db.collection("contactos")
                    .orderBy("createdAt", "desc")
                    .onSnapshot((snapshot) => {
                        const leadsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setLeads(leadsData);
                        setLoading(false);
                    }, (error) => {
                        console.error("Error fetching data:", error);
                        setDbError("Error conectando a Firebase.");
                        setLoading(false);
                    });

                return () => unsubscribe();
            }, []);

            const initialFormState = { name: '', company: '', phone: '', niche: 'Aberturas', location: '', status: 'Nuevo', notes: '' };
            const [formData, setFormData] = useState(initialFormState);

            const niches = ['Aberturas', 'Electricista', 'Aire Acondicionado', 'Construcción', 'Otros'];
            const statuses = [
                { label: 'Nuevo', color: 'bg-gray-100 text-gray-600', icon: Icons.User },
                { label: 'Contactado', color: 'bg-blue-100 text-blue-600', icon: Icons.MessageCircle },
                { label: 'Demo Enviada', color: 'bg-yellow-100 text-yellow-700', icon: Icons.Clock },
                { label: 'Interesado', color: 'bg-purple-100 text-purple-600', icon: Icons.CheckCircle },
                { label: 'Venta Cerrada', color: 'bg-green-100 text-green-700', icon: Icons.Briefcase },
                { label: 'Rechazado', color: 'bg-red-100 text-red-600', icon: Icons.XCircle },
            ];

            // --- LÓGICA DE IMPORTACIÓN DE JSON (MIGRACIÓN) ---
            const handleImportClick = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (!Array.isArray(importedData)) {
                            alert("Formato incorrecto. Debe ser un array JSON.");
                            return;
                        }

                        if (!confirm(`Se encontraron ${importedData.length} contactos en el archivo. ¿Deseas subirlos a la Nube?`)) return;

                        setLoading(true);
                        let count = 0;
                        
                        // Iterar y subir uno por uno
                        for (const item of importedData) {
                            // Validar que no exista ya por teléfono (check simple local)
                            const normalizePhone = (p) => p ? p.replace(/\D/g, '') : '';
                            const exists = leads.some(l => normalizePhone(l.phone) === normalizePhone(item.phone));
                            
                            if (!exists) {
                                await db.collection("contactos").add({
                                    name: item.name || 'Sin Nombre',
                                    company: item.company || '',
                                    phone: item.phone || '',
                                    niche: item.niche || 'Otros',
                                    location: item.location || '',
                                    status: item.status || 'Nuevo',
                                    notes: item.notes || '',
                                    imported: true,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                count++;
                            }
                        }
                        
                        alert(`Proceso finalizado. Se importaron ${count} contactos nuevos.`);
                    } catch (error) {
                        console.error(error);
                        alert("Error al importar: " + error.message);
                    } finally {
                        setLoading(false);
                        event.target.value = null; // Reset input
                    }
                };
                reader.readAsText(file);
            };

            // --- LÓGICA NORMAL (CRUD) ---
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData({ ...formData, [name]: value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const normalizePhone = (p) => p ? p.replace(/\D/g, '') : '';
                const newPhone = normalizePhone(formData.phone);
                
                const duplicate = leads.find(l => {
                    if (editingLead && l.id === editingLead.id) return false;
                    return normalizePhone(l.phone) === newPhone;
                });

                if (duplicate) {
                    alert(`⚠️ ¡Cuidado! Ese número ya existe.\nRegistrado como: ${duplicate.name} (${duplicate.company})`);
                    return; 
                }

                setLoading(true);
                try {
                    const dataToSave = {
                        ...formData,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if (editingLead) {
                        await db.collection("contactos").doc(editingLead.id).update(dataToSave);
                    } else {
                        await db.collection("contactos").add({
                            ...dataToSave,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    setFormData(initialFormState);
                    setEditingLead(null);
                    setView('list');
                } catch (error) {
                    alert("Error al guardar en la nube.");
                }
                setLoading(false);
            };

            const handleDelete = async (id) => {
                if (confirm('¿Estás seguro? Se borrará para todos los usuarios.')) {
                    try {
                        await db.collection("contactos").doc(id).delete();
                    } catch (error) {
                        alert("Error al eliminar.");
                    }
                }
            };

            const handleEdit = (lead) => {
                setEditingLead(lead);
                setFormData(lead);
                setView('form');
            };

            const openWhatsApp = (phone) => {
                const cleanPhone = phone ? phone.replace(/[^0-9]/g, '') : '';
                window.open(`https://wa.me/${cleanPhone}`, '_blank');
            };

            const filteredLeads = leads.filter(lead => {
                const matchesFilter = filter === 'Todos' || lead.status === filter;
                const matchesSearch = (lead.name || '').toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    (lead.company || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    (lead.phone || '').includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            // --- RENDER FORM ---
            const renderForm = () => (
                <div className="bg-white p-6 rounded-xl shadow-lg max-w-2xl mx-auto animate-fade-in border border-slate-200">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                            {editingLead ? <Icons.Edit2 className="w-6 h-6 text-blue-600"/> : <Icons.Plus className="w-6 h-6 text-blue-600"/>}
                            {editingLead ? 'Editar Prospecto' : 'Nuevo Prospecto'}
                        </h2>
                        <button onClick={() => { setView('list'); setEditingLead(null); setFormData(initialFormState); }} className="text-gray-400 hover:text-slate-600 transition">
                            <Icons.X className="w-7 h-7" />
                        </button>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-5">
                         <div className="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-4 flex gap-3 items-start">
                            <Icons.AlertTriangle className="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" />
                            <p className="text-sm text-blue-800">Verificando duplicados en la base de datos compartida.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Nombre Contacto <span className="text-red-500">*</span></label>
                                <input required name="name" value={formData.name} onChange={handleInputChange} placeholder="Ej: Mariano" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Nombre Empresa</label>
                                <input name="company" value={formData.company} onChange={handleInputChange} placeholder="Ej: MB Electricidad" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Teléfono <span className="text-red-500">*</span></label>
                                <div className="relative">
                                    <span className="absolute left-3 top-3.5"><Icons.Phone className="w-4 h-4 text-slate-400" /></span>
                                    <input required type="tel" name="phone" value={formData.phone} onChange={handleInputChange} placeholder="Ej: 5491122334455" className="w-full pl-9 p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Localidad</label>
                                <input name="location" value={formData.location} onChange={handleInputChange} placeholder="Ej: Zona Norte" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Nicho / Rubro</label>
                                <select name="niche" value={formData.niche} onChange={handleInputChange} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition cursor-pointer">
                                    {niches.map(n => <option key={n} value={n}>{n}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-1.5">Estado Actual</label>
                                <select name="status" value={formData.status} onChange={handleInputChange} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition cursor-pointer">
                                    {statuses.map(s => <option key={s.label} value={s.label}>{s.label}</option>)}
                                </select>
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-bold text-slate-700 mb-1.5">Notas</label>
                            <textarea name="notes" value={formData.notes} onChange={handleInputChange} rows="3" placeholder="Detalles..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" />
                        </div>
                        <button type="submit" disabled={loading} className="w-full py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20 disabled:opacity-50">
                            {loading ? <div className="loader border-t-white w-5 h-5"></div> : <><Icons.Save className="w-5 h-5" /> {editingLead ? 'Guardar Cambios' : 'Guardar en Nube'}</>}
                        </button>
                    </form>
                </div>
            );

            // --- RENDER LIST ---
            const renderList = () => (
                <div className="space-y-6">
                    <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <div className="flex items-center gap-2">
                                <h1 className="text-2xl font-bold text-slate-800 tracking-tight">CRM Colaborativo</h1>
                                <span className="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-bold flex items-center gap-1 border border-green-200">
                                    <Icons.Cloud className="w-3 h-3" /> Online
                                </span>
                            </div>
                            <p className="text-slate-500 text-sm mt-1 flex items-center gap-2">
                                <Icons.Users className="w-4 h-4" /> {leads.length} Contactos totales
                            </p>
                        </div>
                        
                        <div className="flex gap-2 items-center">
                            {loading && <div className="flex items-center gap-2 text-slate-400 text-sm mr-2"><div className="loader w-4 h-4 border-2"></div></div>}
                            
                            {/* Input Oculto */}
                            <input 
                                type="file" 
                                ref={fileInputRef} 
                                onChange={handleFileChange} 
                                accept=".json" 
                                className="hidden" 
                            />

                            <button onClick={handleImportClick} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg font-medium hover:bg-slate-200 transition flex items-center gap-2 border border-slate-200 text-sm">
                                <Icons.Upload className="w-4 h-4" /> Importar JSON
                            </button>

                            <button onClick={() => { setFormData(initialFormState); setView('form'); }} className="bg-slate-900 text-white px-5 py-2 rounded-lg font-bold hover:bg-slate-800 transition flex items-center gap-2 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 text-sm ml-2">
                                <Icons.Plus className="w-4 h-4" /> Agregar
                            </button>
                        </div>
                    </div>

                    {dbError && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong className="font-bold">Error: </strong>
                            <span className="block sm:inline">{dbError}</span>
                        </div>
                    )}

                    {/* Filter & Search */}
                    <div className="flex flex-col md:flex-row gap-4">
                        <div className="relative flex-1">
                            <span className="absolute left-3 top-3"><Icons.Search className="text-slate-400 w-5 h-5" /></span>
                            <input type="text" placeholder="Buscar..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
                        </div>
                        <div className="flex overflow-x-auto pb-2 md:pb-0 gap-2 no-scrollbar">
                            <button onClick={() => setFilter('Todos')} className={`px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition shadow-sm ${filter === 'Todos' ? 'bg-slate-800 text-white' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}>Todos</button>
                            {statuses.map(s => {
                                const StatusIcon = s.icon;
                                return (
                                    <button key={s.label} onClick={() => setFilter(s.label)} className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition flex items-center gap-2 shadow-sm ${filter === s.label ? 'ring-2 ring-offset-1 ring-slate-400 ' + s.color : 'bg-white text-slate-600 border border-slate-200 opacity-80 hover:opacity-100 hover:bg-slate-50'}`}>
                                        {filter === s.label && <StatusIcon className="w-3 h-3" />}
                                        {s.label}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {/* Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                        {filteredLeads.length > 0 ? filteredLeads.map(lead => {
                            const statusConfig = statuses.find(s => s.label === lead.status) || statuses[0];
                            const StatusIcon = statusConfig.icon;
                            
                            return (
                                <div key={lead.id} className="bg-white rounded-xl p-6 shadow-sm border border-slate-200 hover:shadow-lg transition-all duration-300 group relative">
                                    <div className="flex justify-between items-start mb-4">
                                        <span className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider flex items-center gap-1.5 border ${statusConfig.color.replace('text-', 'border-').replace('bg-', 'border-opacity-20 ')}`}>
                                            <StatusIcon className="w-3 h-3" />
                                            {lead.status}
                                        </span>
                                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity absolute top-5 right-5 bg-white pl-2">
                                            <button onClick={() => handleEdit(lead)} className="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition"><Icons.Edit2 className="w-4 h-4" /></button>
                                            <button onClick={() => handleDelete(lead.id)} className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition"><Icons.Trash2 className="w-4 h-4" /></button>
                                        </div>
                                    </div>
                                    <h3 className="font-extrabold text-xl text-slate-800 leading-tight mb-1">{lead.name}</h3>
                                    <p className="text-slate-500 font-medium mb-5 flex items-center gap-1">{lead.company ? lead.company : <span className="italic text-slate-300">Sin empresa</span>}</p>
                                    <div className="space-y-3 mb-5 border-t border-slate-100 pt-4">
                                        <div className="flex items-center text-sm text-slate-600 font-medium"><Icons.Briefcase className="w-4 h-4 mr-3 text-slate-400" /> {lead.niche}</div>
                                        <div className="flex items-center text-sm text-slate-600 font-medium"><Icons.MapPin className="w-4 h-4 mr-3 text-slate-400" /> {lead.location || 'Sin ubicación'}</div>
                                        <div className="flex items-center text-sm text-slate-600 font-medium"><Icons.Phone className="w-4 h-4 mr-3 text-slate-400" /> {lead.phone}</div>
                                    </div>
                                    {lead.notes && <div className="bg-amber-50 p-3 rounded-lg text-xs text-amber-800 mb-5 italic border border-amber-100 leading-relaxed">"{lead.notes}"</div>}
                                    <button onClick={() => openWhatsApp(lead.phone)} className="w-full py-3 bg-green-500 text-white font-bold text-sm rounded-lg hover:bg-green-600 transition flex items-center justify-center gap-2 shadow-lg shadow-green-500/30 transform active:scale-95">
                                        <Icons.MessageCircle className="w-5 h-5 fill-current" /> Contactar por WhatsApp
                                    </button>
                                </div>
                            );
                        }) : (
                            <div className="col-span-full py-24 text-center text-slate-400 bg-slate-50 rounded-xl border-dashed border-2 border-slate-200">
                                <Icons.User className="w-16 h-16 mx-auto mb-4 opacity-20" />
                                <h3 className="text-lg font-bold text-slate-500 mb-1">Sin resultados</h3>
                                <p className="text-sm">La base de datos está vacía o no coincide la búsqueda.</p>
                            </div>
                        )}
                    </div>
                </div>
            );

            return <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-900"><div className="max-w-6xl mx-auto">{view === 'list' ? renderList() : renderForm()}</div></div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleCRM />);
    </script>
</body>
</html>
